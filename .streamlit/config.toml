[theme]
primaryColor = "#FF4B4B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[server]
headless = true
enableCORS = false
enableXsrfProtection = false
address = "0.0.0.0"
port = 8080
maxMessageSize = 200
enableWebsocketCompression = true

[browser]
gatherUsageStats = false
serverPort = 8501

[client]
toolbarMode = "minimal"
showErrorDetails = false

# Configuración crítica para evitar cierre de sesión
[runner]
fastReruns = true
maxMessageAge = 300
